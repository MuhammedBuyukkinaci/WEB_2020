<head>

    <div class="container mt-3">

            <div class="col-10">

                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">Question Text</h5>
                    </div>
                    <hr>
                    <div id="buttons">
                        <button id="btn0" class="btn btn-primary">
                            <span id="choice0">
                                Choice 0
                            </span>
                        </button>
                        <button id="btn1" class="btn btn-primary">
                            <span id="choice1">
                                Choice 1
                            </span>
                        </button>
                        <button id="btn2" class="btn btn-primary">
                            <span id="choice2">
                                Choice 2
                            </span>
                        </button>
                        <button id="btn3" class="btn btn-primary">
                            <span id="choice3">
                                Choice 3
                            </span>
                        </button>
                    </div>
                    <div id="progress" class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
