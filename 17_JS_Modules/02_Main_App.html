<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/6839b859a8.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="containe">
            <a href="#" class="navbar-brand">OEM Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm addBtn" >
                        <i class="fas fa-plus">
                        </i>
                        Add
                    </button>

                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                        <i class="far fa-edit">
                        </i>
                        Save changes
                    </button>

                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                        <i class="fas fa-times">
                        </i>
                        Delete
                    </button>

                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                        <i class="fas fa-arrow-circle-left">
                        </i>
                        Cancel
                    </button>


                </form>
            </div>
        </div>

        <div class="card mt-3" id="productCard">
            <table class="table">
                <tbody id="item-list">
                   
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p> Total (TL) <strong><span id="total-tl">1200 TL</span></strong> </p>
                <p> Total ($) <strong><span id="total-dolar">300 TL</span></strong> </p>

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>

    <script src="script02.js" type="text/Javascript"></script>


</body>

</html>
