<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!--Inline Internal'ı ezer, Internal da External Css'i-->

    <!--Internal CSS-->
    <style>

        p{
            color:red;
        }

        h1{
            font-size: 20px;
            text-align: center;
        }

    </style>

</head>

<body>
    <!--   CSS kodu 3 farklı yerde tanımlanabilir-->

    <h1>Lorem ipsum dolor sit amet consectetur.</h1>

    <!--Inline CSS-->

    <h2 style="border: 1px solid gray;">Lorem ipsum dolor sit amet.</h2>

    <p>Lorem ipsum dolor sit amet.</p>

    <p style="color: green; text-decoration: line-through;">Lorem ipsum dolor sit amet.</p>

</body>

</html>
