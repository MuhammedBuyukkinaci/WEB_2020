<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Sizing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
        <style>
            .display-inline-block{
                display: inline-block;
            }
        </style>

</head>

<body class="p-5">

    <div class="bg-light mt-2 p-4"></div>

    <div class="bg-light mt-2 p-4 border"></div>

    <div class="bg-light mt-2 p-4 border-top"></div>


    <br>
    <br>
    <br>

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded"></div>


    <hr><hr>


    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>

    <br><br><br>

    <div style="height: 400px;" class="bg-warning">
        <div class="bg-primary p-4 display-inline-block h-25"></div>
        <div class="bg-primary p-4 display-inline-block h-50"></div>
        <div class="bg-primary p-4 display-inline-block h-75"></div>
        <div class="bg-primary p-4 display-inline-block h-100"></div>

            
        
    </div>



    <br><br>

    <div class="shadow bg-light mt-2 p-4"></div>

    <div class="shadow-sm bg-light mt-2 p-4"></div>

    <div class="shadow-lg bg-light mt-2 p-4"></div>



    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</body>

</html>
