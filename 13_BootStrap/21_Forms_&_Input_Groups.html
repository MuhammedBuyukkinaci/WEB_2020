<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



</head>

<body class="w-75 mx-auto my-4">


    <form action="">

        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Ismini gir">

        </div>

        <div class="form-group">

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Mail gir">
            <small class="form-text text-muted">
                please enter a correct mail address
            </small>
        </div>

        <div class="form-group">

            <label for="password">password</label>
            <input type="password" id="password" class="form-control" placeholder="password gir">
        </div>

        <div class="form-group">

            <label for="city">city</label>
            <select name="city" id="city" class="form-control" placeholder="city gir">
                <option value="0">Kocaeli</option>
                <option value="1">Ankara</option>
                <option value="2">İstanbul</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>hobies</legend>
            <div class="form-check">
                <label for="form-checklabel">
                    <input type="checkbox"> Koşmak
                </label>
            </div>

            <div class="form-check">
                <label for="form-checklabel">
                    <input type="checkbox"> Yüzmek
                </label>
            </div>

            <div class="form-check">
                <label for="form-checklabel">
                    <input type="checkbox"> Futbol
                </label>
            </div>


            <div class="form-check">
                <label for="form-checklabel">
                    <input type="checkbox"> Basketbol
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Radio Check</label>
        </div>

        <p class="my-3">İki seçenekten birini seçebilmek için:</p>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="example" type="radio" class="custom-control-input" id="cr1">
                <label class="custom-control-label" for="cr1">CR1</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input name="example" type="radio" class="custom-control-input" id="cr2">
                <label class="custom-control-label" for="cr2">CR2</label>
            </div>


        </div>
        
        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">instagram.com/</span>
            </div>
            <input type="text" class="form-control">
            
        </div>

        <br><br><br>

        <div class="clearfix mt-4">
            <div class="w-50 float-left">
                <div class="form-group">

                    <label for="name">name</label>
                    <input type="text" id="name" class="form-control" placeholder="Ismini gir">
        
                </div>
            </div>
            <div class="w-50 float-left pl-2">
                <div class="form-group">

                    <label for="surname">surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Ismini gir">
        
                </div>
            </div>

        </div>

    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</body>

</html>
